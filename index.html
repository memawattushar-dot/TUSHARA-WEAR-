<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUSHARA AGI Assistant - Hybrid Login</title>
    
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* General Setup */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login Screen Styles --- */
        #login-screen {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        #login-screen h2 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 24px;
        }

        #login-screen input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Creator Login Button */
        #login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00897b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        /* Guest Access Button */
        #guest-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #guest-btn:hover { background-color: #3f51b5; }
        #login-btn:hover { background-color: #00796b; }


        /* Full App Container */
        .stylist-container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 5px solid #1a237e;
            display: none; /* Initially hidden */
            flex-direction: column;
            height: 90vh; 
        }

        /* Header & Chat Styles */
        .header {
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            flex-shrink: 0;
        }
        .header .app-logo {
            width: 150px;
            height: auto;
            margin-bottom: 5px;
        }
        .header h1 {
            color: #1a237e;
            font-size: 20px;
            margin: 0;
            font-weight: 800;
        }
        .header p {
            color: #757575;
            margin-top: 5px;
            font-size: 14px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .message-bubble {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3f51b5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai-message-bubble {
            background-color: #ffffff;
            color: #333;
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        /* Loading Indicator Style */
        .loading-dots {
            display: inline-block;
            width: 15px;
            height: 5px;
            background-color: #333;
            border-radius: 50%;
            animation: dot-loading 1.5s infinite ease-in-out;
            margin: 0 2px;
        }
        .loading-dots:nth-child(1) { animation-delay: 0s; }
        .loading-dots:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        /* New Photo/Mode Controls */
        .advanced-controls {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #eee;
        }
        
        #file-upload {
            display: none;
        }

        .upload-label, .mode-btn {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            border: 1px solid #ccc;
        }

        .upload-label {
            background-color: #ff9800; 
            color: white;
        }

        .mode-btn {
            background-color: #4caf50; 
            color: white;
            flex-grow: 1;
            margin-left: 10px;
        }
        
        .upload-label:hover {background-color: #e68900;}
        .mode-btn:hover {background-color: #43a047;}

        #image-preview-container {
            display: none;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }
        #image-preview {
            max-height: 100px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        /* Input Area */
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #send-btn {
            background-color: #00897b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="login-screen">
        <h2>TUSHARA AGI Access</h2>
        <p style="color:red; font-size:12px; margin-bottom: 15px;" id="login-error"></p>
        
        <input type="text" id="login-username" placeholder="Username (SUJALMEMAWAT)">
        <input type="password" id="login-password" placeholder="Password (AGI_Creator05)">
        <button id="login-btn" onclick="attemptLogin()">Log In as Creator</button>
        
        <p style="margin: 15px 0 15px 0; font-weight: bold; color: #555;">OR</p>
        
        <button id="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>

    </div>


    <div class="stylist-container" id="app-screen">
        <div class="header">
            <img src="tushara_logo_main.png" alt="TUSHARA Logo" class="app-logo"> 
            <h1>TUSHARA AGI Assistant</h1>
            <p>Ready to talk in Hindi or English</p>
        </div>

        <div id="image-preview-container">
            <p style="font-size: 12px; color: #555; margin: 0 0 5px 0;">Photo ready for analysis:</p>
            <img id="image-preview" src="#" alt="Image Preview" style="display:none;"/>
        </div>

        <div class="chat-box" id="chat-box">
            </div>

        <div class="advanced-controls">
            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
            <label for="file-upload" class="upload-label">
                üì∏ Photo Analysis
            </label>
            <button class="mode-btn" onclick="toggleAdvancedMode()">
                üß† AGI Mode: OFF
            </button>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message in Hindi or English..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const appScreen = document.getElementById('app-screen');
        const loginScreen = document.getElementById('login-screen');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Global state for AGI Mode
        let isAdvancedMode = false;

        // --- CREATOR CREDENTIALS ---
        const VALID_USERNAME_CREATOR = 'SUJALMEMAWAT';
        const VALID_PASSWORD = 'AGI_Creator05';
        const CREATOR_FULL_NAME = 'SUJAL MEMAWAT';
        
        // --- Identity Feature ---
        function checkAndSetUserName() {
            let userName = localStorage.getItem('tushara_app_user');
            
            if (!userName || userName === 'Guest' || userName === 'SUJAL MEMAWAT') {
                const isCreatorLoggedIn = localStorage.getItem('is_creator') === 'true';

                if (!isCreatorLoggedIn) {
                    userName = prompt("‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§¨‡§§‡§æ‡§è‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§π‡§Æ ‡§Ü‡§™‡§ï‡•ã Personalized Welcome Message de sakein: (Enter your name)");
                    
                    if (userName && userName.trim() !== '') {
                        localStorage.setItem('tushara_app_user', userName.trim());
                    } else {
                        userName = 'Guest'; 
                        localStorage.setItem('tushara_app_user', 'Guest');
                    }
                } else {
                    userName = CREATOR_FULL_NAME;
                    localStorage.setItem('tushara_app_user', CREATOR_FULL_NAME);
                }
            }
            return userName;
        }

        // --- CORE LOGIN LOGIC ---
        function attemptLogin() {
            const username = document.getElementById('login-username').value.trim().toUpperCase();
            const password = document.getElementById('login-password').value.trim();
            const errorElement = document.getElementById('login-error');

            if (username === VALID_USERNAME_CREATOR && password === VALID_PASSWORD) {
                errorElement.textContent = '';
                localStorage.setItem('is_logged_in', 'true');
                localStorage.setItem('is_creator', 'true');
                localStorage.setItem('tushara_app_user', CREATOR_FULL_NAME); 
                showAppScreen();
            } else {
                errorElement.textContent = 'Invalid Creator ID or Password! Please try again.';
            }
        }
        
        function continueAsGuest() {
            localStorage.setItem('is_logged_in', 'true');
            localStorage.setItem('is_creator', 'false');
            showAppScreen();
        }

        function showAppScreen() {
            loginScreen.style.display = 'none';
            appScreen.style.display = 'flex';
            
            const userName = checkAndSetUserName();
            updateWelcomeMessage(userName);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('is_logged_in') === 'true') {
                showAppScreen();
            }
        });
        
        // --- Chat & Display Functions ---
        
        function displayMessage(text, type) {
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            if (type === 'user') {
                bubble.classList.add('user-message');
            } else {
                bubble.classList.add('ai-message-bubble');
            }
            bubble.innerHTML = text; 
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
            return bubble; // Return bubble reference for loading state
        }
        
        function displayLoadingMessage() {
            const loadingHtml = `Fetching AGI Data <span class="loading-dots"></span><span class="loading-dots"></span><span class="loading-dots"></span>`;
            return displayMessage(loadingHtml, 'ai');
        }

        function updateWelcomeMessage(name) {
             const creators = `<b>SUJAL MEMAWAT</b> aur Maine`; 
             const welcomeMessage = document.createElement('div');
             welcomeMessage.classList.add('message-bubble', 'ai-message-bubble');
             
             let messageText = `Welcome, <b>${name}</b>! I am TUSHARA AGI Assistant. 
                <br>
                ‚ú® (This app was built by ${creators}.) ‚ú®
                <br><br>
                How can I help you today? Ask about fashion, or type 'show features' or 'api status'.`;

             if (name === CREATOR_FULL_NAME) {
                 messageText = `**WELCOME BACK, ORIGINAL CREATOR** <b>SUJAL MEMAWAT</b>! You have unlocked full Creator Mode. I am TUSHARA AGI Assistant.
                    <br>
                    ‚ú® (This app was built by ${creators}.) ‚ú®
                    <br><br>
                    What shall we build next?`;
             }

             welcomeMessage.innerHTML = messageText;
             chatBox.appendChild(welcomeMessage);
        }

        // --- AGI API SIMULATION BLUEPRINT ---
        function callAGIBackendAPI(message) {
            return new Promise(resolve => {
                // Simulate network latency for advanced AI processing
                setTimeout(() => {
                    const lowerCaseMessage = message.toLowerCase();
                    
                    if (lowerCaseMessage.includes('api status')) {
                         resolve({ status: 'success', data: 'TUSHARA AGI API Endpoint: Online. Latency: 50ms (Simulated).' });
                    }
                    else if (isAdvancedMode && (lowerCaseMessage.includes('forecast') || lowerCaseMessage.includes('trend'))) {
                        resolve({ status: 'success', data: 'AGI Data Pipeline connected. Micro-Trend Forecasting API returned: Next week\'s viral color is Digital Cyan, with 70% confidence.' });
                    } else {
                        // For simple queries or standard mode, API provides basic status
                        resolve({ status: 'error', data: 'Standard response sent. AGI API skipped for simple query.' });
                    }
                }, 1500); // 1.5 second API call simulation
            });
        }
        
        // --- Core Response Logic ---
        function getAiResponse(userMessage, apiResult) {
            const lowerCaseMessage = userMessage.toLowerCase();
            const userName = localStorage.getItem('tushara_app_user') || 'Friend';
            
            if (lowerCaseMessage.includes('sare features') || lowerCaseMessage.includes('show features')) {
                return showAdvancedFeaturesList(); 
            }
            
            // Check for API Status command
            if (lowerCaseMessage.includes('api status') && apiResult.status === 'success') {
                 return apiResult.data; // Display API status directly
            }

            // --- AGI Mode Specific Responses (Using simulated API data) ---
            if (isAdvancedMode) {
                 if (lowerCaseMessage.includes('today') || lowerCaseMessage.includes('style')) {
                     // Check if API returned forecasting data
                     if (apiResult.data.includes('Digital Cyan')) {
                         return `**AGI ANALYSIS (API Fusion):** ${userName}, Geo-Socio-Styling predicts a warm day. The AGI Forecasting API recommends combining light linen with a splash of **Digital Cyan** (the next viral color) to stay ahead of the trend.`;
                     }
                    return `**AGI ANALYSIS:** ${userName}, based on your wardrobe history, I predict a high comfort score for a layered outfit today. Proceeding to Outfit Recipe...`;
                } else if (lowerCaseMessage.includes('photo') || lowerCaseMessage.includes('analysis')) {
                    return `**AGI BODY SCAN:** Photo analysis complete. Your current FitScore is 8.5/10. I recommend a slight cuff on the sleeves for optimal Golden Ratio alignment.`;
                }
            }
            // -----------------------------------------------------

            const hindiKeywords = ['kya', 'kaise', 'batao', 'hain', 'ho', 'bhai', 'mujhe', 'kaha'];
            const isHindi = hindiKeywords.some(keyword => lowerCaseMessage.includes(keyword));

            if (isHindi) {
                if (isAdvancedMode) {
                    return `AGI mode mein, ${userName}, aap bade aur mushkil sawaal poochiye. Maine aapka sawaal samjh liya hai, lekin isse complex banao!`;
                }
                return `Mai theek hoon, ${userName}, shukriya! Aap bataiye, fashion ya style se related koi sawaal hai?`;
            } else {
                if (isAdvancedMode) {
                    return `AGI mode demands complexity, ${userName}. I've processed your query, but for a true AGI response, give me more context (e.g., location, mood, event).`;
                }
                return `Hello, ${userName}! I am Tushara AI Assistant. Ask me about style trends, outfit recipes, or anything else!`;
            }
        }
        
        // --- AGI Feature List ---
        function showAdvancedFeaturesList() {
            return `<b>AGI Stylist Pro Features (The Final Frontier):</b>
                <br>
                1. üåç **Geo-Socio-Styling:** Location, weather, aur social context analysis.
                <br>
                2. üß† **Mood & Bio-Feedback:** Heart rate/stress data se comfort styling.
                <br>
                3. üîÆ **Micro-Trend Forecasting:** Aapke sheher ke next viral trends ki prediction.
                <br>
                4. üëö **Auto-Inventory & 3D Creation:** Wardrobe tracking aur naye 3D outfit combinations.
                <br>
                5. ü•Ω **Holographic Try-On:** Real-time 3D AR try-on ka design.
                <br><br>
                (Yeh sab features ka UI is app mein hai, aur ab **API Blueprint** bhi add ho gaya hai!)`;
        }

        function toggleAdvancedMode() {
            const modeBtn = document.querySelector('.mode-btn');
            const userName = localStorage.getItem('tushara_app_user') || 'Friend';
            
            isAdvancedMode = !isAdvancedMode;
            
            if (isAdvancedMode) {
                modeBtn.textContent = 'üß† AGI Mode: ON';
                modeBtn.style.backgroundColor = '#d32f2f'; // Red
                displayMessage(`**AGI Mode ON!** ${userName}, I am now operating at full **Artificial General Intelligence**. Next step will simulate API calls!`, 'ai');
            } else {
                modeBtn.textContent = 'üß† AGI Mode: OFF';
                modeBtn.style.backgroundColor = '#4caf50'; // Green
                displayMessage(`**AGI Mode OFF!** Returning to standard chat mode.`, 'ai');
            }
        }
        
        // --- Main Send Message Function (Now Async) ---
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            displayMessage(message, 'user');
            userInput.value = '';

            // Show loading message while simulating API call
            const loadingBubble = displayLoadingMessage();
            
            // Call the simulated AGI Backend API
            const apiResult = await callAGIBackendAPI(message);
            
            // Remove the loading message
            loadingBubble.remove();
            
            // Get the final AI response using the result of the simulated API call
            const aiResponse = getAiResponse(message, apiResult);
            displayMessage(aiResponse, 'ai');
        }
        
        // PWA SCRIPT: Service Worker registration
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
              console.log('Service Worker registered successfully');
            }, function(err) {
              console.log('Service Worker registration failed: ', err);
            });
          });
        }
    </script>
</body>
</html>
