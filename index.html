    <style>
        /* Custom styles for premium branding and scrollbar */

            font-family: 'Inter', sans-serif;

            max-height: calc(100vh - 120px);

    <!-- --- JavaScript Code Starts Here --- -->
    <script>
        // --- Global Variables ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const imageUpload = document.getElementById('image-upload');
        const previewImg = document.getElementById('preview-img');
        const imagePreview = document.getElementById('image-preview');
        const consultationToggle = document.getElementById('consultation-mode-toggle');
        let base64Image = null; // Stores uploaded image data

        // --- API Endpoints ---
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=";
        const TTS_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=";

        // --- PWA Setup Logic (Manifest and Service Worker) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const manifestContent = {
                    "name": "TUSHARA-WEAR AI Stylist Pro",
                    "short_name": "Tushara AI Pro",
                    "description": "Your World-Class AI Fashion Stylist and Shopping Assistant",
                    "start_url": "/TUSHARA-WEAR/",
                    "display": "standalone",
                    "background_color": "#ffffff",
                    "theme_color": "#15203A",
                    "icons": [
                        { "src": "/TUSHARA-WEAR/icons/icon-192x192.png", "sizes": "192x192", "type": "image/png" },
                        { "src": "/TUSHARA-WEAR/icons/icon-512x512.png", "sizes": "512x512", "type": "image/png" }
                    ]
                };
                const manifestBlob = new Blob([JSON.stringify(manifestContent)], { type: 'application/json' });
                const manifestUrl = URL.createObjectURL(manifestBlob);

                const manifestLink = document.createElement('link');
                manifestLink.rel = 'manifest';
                manifestLink.href = manifestUrl;
                document.head.appendChild(manifestLink);

                const swCode = `
                    const CACHE_NAME = 'tushara-ai-cache-v1';
                    self.addEventListener('fetch', event => {
                        event.respondWith(caches.match(event.request).then(response => response || fetch(event.request)));
                    });
                    self.addEventListener('install', event => {
                        event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(['/TUSHARA-WEAR/', '/TUSHARA-WEAR/index.html'])));
                    });
                    self.addEventListener('activate', event => event.waitUntil(clients.claim()));
                `;
                const swBlob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(swBlob);

                navigator.serviceWorker.register(swUrl, { scope: '/TUSHARA-WEAR/' }).then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                }).catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            });
        }

        // --- Utility Functions for TTS (PCM to WAV conversion) ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function pcmToWav(pcm16, sampleRate, mimeType) {
            const buffer = new ArrayBuffer(44 + pcm16.length * 2);
            const view = new DataView(buffer);
            // WAV header creation
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcm16.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); 
            view.setUint16(22, 1, true); 
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); 
            view.setUint16(32, 2, true); 
            view.setUint16(34, 16, true); 
            writeString(view, 36, 'data');
            view.setUint32(40, pcm16.length * 2, true);
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }
            return new Blob([view], { type: 'audio/wav' });
        }

        // --- Message Handling Functions ---
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); 
                sendMessage();
            }
        }

        function removeImage() {
            base64Image = null;
            imageUpload.value = '';
            imagePreview.classList.add('hidden');
            previewImg.src = '';
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result.split(',')[1];
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Renders the structured data from the AI as a Style Recipe Card
        function renderOutfitCard(cardData, container) {
            const items = Array.isArray(cardData) ? cardData : [cardData];

            let html = '<div class="bg-primary-dark text-white p-4 rounded-xl shadow-xl mt-3">';
            html += '<h3 class="text-xl font-bold mb-3 border-b border-gray-600 pb-2 flex items-center">TUSHARA Style Recipe Pro <span class="ml-2 bg-yellow-400 text-primary-dark text-xs font-extrabold px-2 py-0.5 rounded-full shadow-md">ADVANCED</span></h3>';
            
            items.forEach((item, index) => {
                html += `<div class="${index > 0 ? 'mt-4 pt-4 border-t border-gray-700' : ''}">`;
                html += `<p class="font-semibold text-gray-200 text-lg">${item.styleName || 'Outfit Idea'}</p>`;
                html += `<p class="text-sm text-gray-400">Color Palette: ${item.colorPalette || 'Not Specified'}</p>`;
                
                // --- TUSHARA FitScore Display ---
                if (item.fitScore) {
                    const scoreColor = item.fitScore >= 80 ? 'text-green-400' : (item.fitScore >= 60 ? 'text-yellow-400' : 'text-red-400');
                    html += `<div class="mt-2 p-2 rounded-lg bg-[#273555]">`;
                    html += `<p class="text-sm font-bold flex items-center"><span class="text-yellow-400 mr-2">‚≠ê</span> TUSHARA FitScore: <span class="${scoreColor} ml-1">${item.fitScore}/100</span></p>`;
                    html += `<p class="text-xs text-gray-400 mt-1">${item.fitReason || 'Body type analysis shows this fit is ideal.'}</p>`;
                    html += `</div>`;
                }

                if (item.items && Array.isArray(item.items)) {
                    html += '<p class="font-medium mt-3 mb-1">Items:</p>';
                    html += '<ul class="list-disc list-inside text-sm text-white space-y-1 ml-4">';
                    item.items.forEach(clothingItem => {
                        html += `<li>${clothingItem}</li>`;
                    });
                    html += '</ul>';
                }

                if (item.stylingTip) {
                    html += `<p class="mt-4 text-sm italic text-gray-300 border-l-4 border-yellow-400 pl-3">Stylist Tip: ${item.stylingTip}</p>`;
                }
                
                // --- TUSHARA Green Sustainability Note ---
                if (item.sustainabilityNote) {
                    html += `<div class="mt-4 p-3 rounded-lg bg-green-900 bg-opacity-30 border border-green-700">`;
                    html += `<p class="text-sm font-bold flex items-center text-green-400"><span class="mr-2">üå±</span> TUSHARA Green Note:</p>`;
                    html += `<p class="text-xs text-gray-300 mt-1">${item.sustainabilityNote}</p>`;
                    html += `</div>`;
                }
                
                html += '</div>';
            });

            html += '</div>';
            container.innerHTML += html;
        }

        // Displays the message in the chat container
        function appendMessage(sender, text, isStructured = false, rawJson = null) {
            const messageElement = document.createElement('div');
            const role = sender === 'user' ? 'You' : 'AI Stylist Pro';
            const roleClass = sender === 'user' 
                ? 'bg-blue-600 text-white self-end rounded-t-xl rounded-bl-xl shadow-lg user-message' 
                : 'ai-message-card bg-white self-start rounded-t-xl rounded-br-xl shadow-xl';
            const voice = sender === 'user' ? 'Zephyr' : 'Kore'; 

            messageElement.className = `${roleClass} p-4 max-w-[85%] md:max-w-[60%]`;
            
            if (sender === 'user') {
                 messageElement.innerHTML = `<p class="font-semibold mb-1">${role}:</p><p class="whitespace-pre-wrap">${text}</p>`;
            } else if (isStructured && rawJson) {
                messageElement.innerHTML = `<p class="font-bold text-lg text-primary-dark mb-1">${role}:</p>`;
                renderOutfitCard(rawJson, messageElement);
            } else {
                messageElement.innerHTML = `<p class="font-bold text-lg text-primary-dark mb-1">${role}:</p><p class="text-gray-700 whitespace-pre-wrap">${text}</p>`;
            }
            
            // Add TTS button for AI messages
            if (sender !== 'user' && !isStructured) {
                const ttsContainer = document.createElement('div');
                ttsContainer.className = "text-right mt-3";
                // The speaker button calls the speakMessage function with the full text
                ttsContainer.innerHTML = `<button onclick="speakMessage('${text.replace(/'/g, "\\'").replace(/\n/g, ' ')}', '${consultationToggle.checked ? 'multi' : voice}')" class="text-gray-500 hover:text-primary-dark transition duration-150 p-1 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.899a9 9 0 010 12.728M5.8 11a1 1 0 100 2 1 1 0 000-2z"></path></svg>
                </button>`;
                messageElement.appendChild(ttsContainer);
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Mock function to determine body type and context based on image presence (for demo)
        function getBodyTypeAndContext(hasImage) {
            // In a real app, this would be an ML model call. Here it's a mock.
            const bodyTypes = ["Athletic/V-Shape", "Rectangular", "Oval/Apple", "Trapezoid"];
            const bodyType = hasImage ? bodyTypes[Math.floor(Math.random() * bodyTypes.length)] : bodyTypes[1]; // Default to Rectangular if no image

            // Mock Contextual Weather/Mood
            const weather = ["Sunny and Warm", "Light Rain", "Cool and Windy", "Pleasant"];
            const context = {
                bodyType: bodyType,
                weather: weather[Math.floor(Math.random() * weather.length)],
                mood: "professional yet comfortable"
            };
            return context;
        }

        // --- Core AI API Call (Gemini) ---
        async function fetchAIResponse(userQuery, image = null) {
            loadingIndicator.classList.remove('hidden');
            const context = getBodyTypeAndContext(!!image); // Get dynamic context

            // Check if the request should return a structured JSON (Outfit Recipe Card)
            const isStr
