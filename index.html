<style>
  body { background: #000; color: #D4AF37; font-family: 'Arial'; text-align: center; }
  .logo { font-size: 80px; margin-top: 50px; font-weight: bold; }
  .chat-box { border: 1px solid #D4AF37; height: 300px; margin: 20px; border-radius: 15px; padding: 10px; overflow-y: auto; color: #fff; }
  .input-area { width: 80%; padding: 15px; border-radius: 25px; border: none; }
  .btn { background: #D4AF37; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; }
</style>

<div class="logo">T</div>
<h1>TUSHARA AI</h1>
<div class="chat-box" id="chat">Sujal Bhai, boliye main kya madad karun?</div>
<input type="text" id="userInput" class="input-area" placeholder="Yahan likhein...">
<div class="btn" onclick="askAI()">BHEJO</div>

<script>
  function askAI() {
    let input = document.getElementById('userInput').value;
    let chat = document.getElementById('chat');
    chat.innerHTML += "<p style='color: #D4AF37;'>Aap: " + input + "</p>";
    chat.innerHTML += "<p>TUSHARA AI: Jee bhai, maine ye hisab note kar liya hai.</p>";
    document.getElementById('userInput').value = "";
  }
</script>
