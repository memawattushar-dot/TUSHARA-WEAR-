<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUSHARA AGI Assistant - The World's Most Advanced AI Stylist</title>
    
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* General Setup */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Full App Container */
        .stylist-container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 5px solid #1a237e;
            display: none; /* Initially hidden */
            flex-direction: column;
            height: 90vh; 
        }

        /* --- Login Screen Styles --- */
        #login-screen {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        #login-screen h2 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 24px;
        }

        #login-screen input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00897b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Header & Chat Styles */
        .header {
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            flex-shrink: 0;
        }
        .header .app-logo {
            width: 150px;
            height: auto;
            margin-bottom: 5px;
        }
        .header h1 {
            color: #1a237e;
            font-size: 20px;
            margin: 0;
            font-weight: 800;
        }
        .header p {
            color: #757575;
            margin-top: 5px;
            font-size: 14px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .message-bubble {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3f51b5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai-message-bubble {
            background-color: #ffffff;
            color: #333;
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        /* New Photo/Mode Controls */
        .advanced-controls {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #eee;
        }
        
        #file-upload {
            display: none;
        }

        .upload-label, .mode-btn {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            border: 1px solid #ccc;
        }

        .upload-label {
            background-color: #ff9800; 
            color: white;
        }

        .mode-btn {
            background-color: #4caf50; 
            color: white;
            flex-grow: 1;
            margin-left: 10px;
        }
        
        .upload-label:hover {background-color: #e68900;}
        .mode-btn:hover {background-color: #43a047;}

        #image-preview-container {
            display: none;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }
        #image-preview {
            max-height: 100px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        /* Input Area */
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #send-btn {
            background-color: #00897b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="login-screen">
        <h2>TUSHARA AGI Login</h2>
        <p style="color:red; font-size:12px; margin-bottom: 15px;" id="login-error"></p>
        <input type="text" id="login-username" placeholder="Username (e.g., SUJAL)">
        <input type="password" id="login-password" placeholder="Password (e.g., SUJAL05052003)">
        <button id="login-btn" onclick="attemptLogin()">Log In to AGI</button>
        <p style="margin-top: 15px; font-size: 14px; color: #555;">(Hardcoded Credentials: SUJAL / SUJAL05052003)</p>
    </div>


    <div class="stylist-container" id="app-screen">
        <div class="header">
            <img src="tushara_logo_main.png" alt="TUSHARA Logo" class="app-logo"> 
            <h1>TUSHARA AGI Assistant</h1>
            <p>Ready to talk in Hindi or English</p>
        </div>

        <div id="image-preview-container">
            <p style="font-size: 12px; color: #555; margin: 0 0 5px 0;">Photo ready for analysis:</p>
            <img id="image-preview" src="#" alt="Image Preview" style="display:none;"/>
        </div>

        <div class="chat-box" id="chat-box">
            </div>

        <div class="advanced-controls">
            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
            <label for="file-upload" class="upload-label">
                üì∏ Photo Analysis
            </label>
            <button class="mode-btn" onclick="toggleAdvancedMode()">
                üß† AGI Mode: OFF
            </button>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message in Hindi or English..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const appScreen = document.getElementById('app-screen');
        const loginScreen = document.getElementById('login-screen');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Global state for AGI Mode
        let isAdvancedMode = false;

        // --- HARDCODED CREDENTIALS (Updated Password for Security) ---
        const VALID_USERNAME_CREATOR = 'SUJAL';
        const VALID_PASSWORD = 'SUJAL05052003';

        // --- Login Logic ---
        function attemptLogin() {
            const username = document.getElementById('login-username').value.trim().toUpperCase();
            const password = document.getElementById('login-password').value.trim();
            const errorElement = document.getElementById('login-error');

            if (username === VALID_USERNAME_CREATOR && password === VALID_PASSWORD) {
                errorElement.textContent = '';
                // Login hone par 'SUJAL MEMAWAT' naam save hoga
                localStorage.setItem('is_logged_in', 'true');
                localStorage.setItem('tushara_app_user', 'SUJAL MEMAWAT'); 
                showAppScreen();
            } else {
                errorElement.textContent = 'Invalid Username or Password! Please try again.';
            }
        }

        function showAppScreen() {
            loginScreen.style.display = 'none';
            appScreen.style.display = 'flex';
            
            // Welcome message/Creator acknowledgement is displayed after successful login
            const userName = localStorage.getItem('tushara_app_user') || 'Owner';
            updateWelcomeMessage(userName);
        }

        // Check login status on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('is_logged_in') === 'true') {
                showAppScreen();
            }
        });
        
        // --- Identity & Chat Functions ---
        
        function displayMessage(text, type) {
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            if (type === 'user') {
                bubble.classList.add('user-message');
            } else {
                bubble.classList.add('ai-message-bubble');
            }
            bubble.innerHTML = text; 
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Welcome message update (Creator Acknowledgment - SUJAL MEMAWAT added)
        function updateWelcomeMessage(name) {
             // Creator list mein SUJAL MEMAWAT aur AI ka naam shamil hai
             const creators = `<b>SUJAL MEMAWAT</b>, **${name}**, aur Maine`; 
             const welcomeMessage = document.createElement('div');
             welcomeMessage.classList.add('message-bubble', 'ai-message-bubble');
             welcomeMessage.innerHTML = `Welcome back, <b>${name}</b>! I am TUSHARA AGI Assistant. 
                <br>
                ‚ú® **Yeh AGI App ${creators} Mil Kar Banayi Hai!** (We built this AGI app together!) ‚ú®
                <br><br>
                How can I help you today?`;
            chatBox.appendChild(welcomeMessage);
        }

        // --- Photo Analysis Feature ---
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const previewContainer = document.getElementById('image-preview-container');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    previewContainer.style.display = 'block';
                    displayMessage(`*Photo uploaded and ready for AGI analysis. Ask me for the FitScore!*`, 'system');
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
                previewContainer.style.display = 'none';
            }
        }

        // --- AGI Feature List ---
        function showAdvancedFeaturesList() {
            return `<b>AGI Stylist Pro Features (The Final Frontier):</b>
                <br>
                1. üåç **Geo-Socio-Styling:** Location, weather, aur social context analysis.
                <br>
                2. üß† **Mood & Bio-Feedback:** Heart rate/stress data se comfort styling.
                <br>
                3. üîÆ **Micro-Trend Forecasting:** Aapke sheher ke next viral trends ki prediction.
                <br>
                4. üëö **Auto-Inventory & 3D Creation:** Wardrobe tracking aur naye 3D outfit combinations.
                <br>
                5. ü•Ω **Holographic Try-On:** Real-time 3D AR try-on ka design.
                <br><br>
                (In features ka design ab app mein hai! Inko asal mein chalaane ke liye **Advanced AI Backend** ki zaroorat padegi!)`;
        }

        // --- AGI Mode Toggle ---
        function toggleAdvancedMode() {
            const modeBtn = document.querySelector('.mode-btn');
            const userName = localStorage.getItem('tushara_app_user') || 'Friend';
            
            isAdvancedMode = !isAdvancedMode;
            
            if (isAdvancedMode) {
                modeBtn.textContent = 'üß† AGI Mode: ON';
                modeBtn.style.backgroundColor = '#d32f2f'; // Red
                displayMessage(`**AGI Mode ON!** ${userName}, I am now operating at full **Artificial General Intelligence**. Ask me complex, multi-contextual style questions!`, 'ai');
            } else {
                modeBtn.textContent = 'üß† AGI Mode: OFF';
                modeBtn.style.backgroundColor = '#4caf50'; // Green
                displayMessage(`**AGI Mode OFF!** Returning to standard chat mode.`, 'ai');
            }
        }

        // Core Bilingual AI Logic (Simulated)
        function getAiResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();
            const userName = localStorage.getItem('tushara_app_user') || 'Friend';
            
            if (lowerCaseMessage.includes('sare features') || lowerCaseMessage.includes('show features')) {
                return showAdvancedFeaturesList(); 
            }
            
            // --- AGI Mode Specific Responses (Simulated Complexity) ---
            if (isAdvancedMode) {
                 if (lowerCaseMessage.includes('today')) {
                    return `**AGI ANALYSIS:** ${userName}, based on geo-data (30¬∞C/80% humidity) and your wardrobe history, I predict a 90% chance your best outfit is the breathable linen shirt. Micro-Trend forecasting suggests pairing it with navy.`;
                } else if (lowerCaseMessage.includes('photo') || lowerCaseMessage.includes('analysis')) {
                    return `**AGI BODY SCAN:** Photo analysis complete. Your current FitScore is 8.5/10. I recommend a slight cuff on the sleeves for optimal Golden Ratio alignment. Proceeding to Outfit Recipe...`;
                }
            }
            // -----------------------------------------------------

            const hindiKeywords = ['kya', 'kaise', 'batao', 'hain', 'ho', 'bhai', 'mujhe', 'kaha'];
            const isHindi = hindiKeywords.some(keyword => lowerCaseMessage.includes(keyword));

            if (isHindi) {
                if (isAdvancedMode) {
                    return `AGI mode mein, ${userName}, aap bade aur mushkil sawaal poochiye. Maine aapka sawaal samjh liya hai, lekin isse complex banao!`;
                }
                return `Mai theek hoon, ${userName}, shukriya! Aap bataiye, fashion ya style se related koi sawaal hai?`;
            } else {
                if (isAdvancedMode) {
                    return `AGI mode demands complexity, ${userName}. I've processed your query, but for a true AGI response, give me more context (e.g., location, mood, event).`;
                }
                return `Hello, ${userName}! I am Tushara AI Assistant. Ask me about style trends, outfit recipes, or anything else!`;
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            displayMessage(message, 'user');
            userInput.value = '';

            setTimeout(() => {
                const aiResponse = getAiResponse(message);
                displayMessage(aiResponse, 'ai');
            }, 500);
        }
        
        // PWA SCRIPT: Service Worker registration (Yeh tabhi kaam karega jab sw.js file folder mein ho)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
              console.log('Service Worker registered successfully');
            }, function(err) {
              console.log('Service Worker registration failed: ', err);
            });
          });
        }
    </script>
</body>
</html>
