        // --- SECURITY FUNCTION (Base64 Decoding) ---
        function decodeBase64(encodedString) {
            try {
                return atob(encodedString);
            } catch (e) {
                console.error("Decoding failed:", e);
                return "";
            }
        }

        // --- IDENTITY & LOGIN LOGIC ---

        function formatPhoneNumber(phone) {
            if (phone.length === 10) return `+91 ${phone.substring(0, 5)} ${phone.substring(5, 10)}`;
            return phone;
        }

        function checkAndSetUserName(phone) {
            let userName;
            const formattedPhone = formatPhoneNumber(phone);
            const decodedCreatorPhone = decodeBase64(CREATOR_PHONE_ENCODED); 

            if (phone === decodedCreatorPhone) {
                userName = CREATOR_FULL_NAME;
                localStorage.setItem('is_creator', 'true');
            } else {
                userName = formattedPhone;
                localStorage.setItem('is_creator', 'false');
            }
            localStorage.setItem('tushara_app_user', userName);
            return userName;
        }
        
        function sendSimulatedOTP() {
            const phone = document.getElementById('login-phone').value.trim();
            const errorElement = document.getElementById('login-error');

            if (phone.length < 10) {
                errorElement.textContent = 'Please enter a valid 10-digit phone number.';
                return;
            }

            errorElement.textContent = `OTP Sent! (Simulated: ${SIMULATED_OTP}). Enter it below.`;
            errorElement.style.color = '#00bcd4'; 
        }

        function attemptLogin() {
            const phone = document.getElementById('login-phone').value.trim();
            const otp = document.getElementById('login-otp').value.trim();
            const errorElement = document.getElementById('login-error');

            if (phone.length < 10 || otp !== SIMULATED_OTP) {
                errorElement.textContent = 'Invalid Phone Number or OTP!';
                errorElement.style.color = 'red';
                return;
            }

            errorElement.textContent = '';
            localStorage.setItem('is_logged_in', 'true');
            localStorage.setItem('last_phone', phone);
            
            checkAndSetUserName(phone);
            showAppScreen();
        }

            updateWelcomeMessage(userName);
            updateFooterStatus(userName);
